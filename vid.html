<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galería con Video y Audio</title>
  <link rel="stylesheet" href="m.css">
  <script src="1.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="gallery">
    
    <div class="option active">
      <video class="background-video" id="miVideo" loop playsinline muted>
        <source src="videos/vid.mp4" type="video/mp4">
        t n n s v
      </video>

      <div class="video-controls">
        <button id="btnPlayPause"><i class="fas fa-play"></i></button>
        <button id="btnMute"><i class="fas fa-volume-mute"></i></button>
      </div>

      <div class="label">
        <div class="icon"><i class="fas fa-music"></i></div>
        <div class="info">
          <div class="main">Paisaje Estelar</div>
          <div class="sub">Beautiful</div>
        </div>
      </div>
    </div>

    <div class="option" style="--optionBackground:url('img/golden.jpg')">
      <div class="label">
        <div class="icon"><i class="fas fa-dog"></i></div>
        <div class="info">
          <div class="main">Golden</div>
          <div class="sub">Perro feliz</div>
        </div>
      </div>
    </div>

    <div class="option" style="--optionBackground:url('https://picsum.photos/id/1015/600/400')">
      <div class="label">
        <div class="icon"><i class="fas fa-mountain"></i></div>
        <div class="info">
          <div class="main">Montañas</div>
          <div class="sub">Altas cumbres</div>
        </div>
      </div>
    </div>

    <div class="option" style="--optionBackground:url('img/gordo.jpg')">
      <div class="label">
        <div class="icon"><i class="fas fa-city"></i></div>
        <div class="info">
          <div class="main">Romelio</div>
          <div class="sub">todo bien</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
