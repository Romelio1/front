<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Futurista</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Blog</li>
            <li>Pages</li>
            <li>Contact</li>
        </ul>
        <div class="nav-right">
            <select>
                <option>English</option>
                <option>Espa√±ol</option>
            </select>
            <a href="#" class="nav-link">Sign in</a>
            <button class="register-btn">Register</button>
        </div>
    </nav>
    <main class="main-content">
        <div class="robot-img">
            <img src="poder.jpg" alt="Robot Futurista">
        </div>
        <div class="login-box">
            <h2>Hello !<br>Welcome Back</h2>
            <form>
                <input type="email" placeholder="Enter Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#" class="recover">Recover Password?</a>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
            <div class="or">Or continue with</div>
            <div class="social-login">
                <button class="social-btn google"></button>
                <button class="social-btn apple"></button>
                <button class="social-btn facebook"></button>
                <button class="social-btn twitter"></button>
            </div>
            <div class="register-link">
                Don't Have an account? <a href="#">Create Account!</a>
            </div>
        </div>
    </main>
</body>
</html>
