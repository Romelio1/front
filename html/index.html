<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="script/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="gallery">
    <div class="option active" style="--optionBackground:url('https://picsum.photos/id/1018/600/400')">
      <div class="label">
        <div class="icon"><i class="fas fa-snowflake"></i></div>
        <div class="info">
          <div class="main">Norteamérica</div>
          <div class="sub">Nevado y bosque</div>
        </div>
      </div>
    </div>
    <div class="option" style="--optionBackground:url('https://picsum.photos/id/1025/600/400')">
      <div class="label">
        <div class="icon"><i class="fas fa-dog"></i></div>
        <div class="info">
          <div class="main">Golden</div>
          <div class="sub">Perro feliz</div>
        </div>
      </div>
    </div>
    <div class="option" style="--optionBackground:url('https://picsum.photos/id/1015/600/400')">
      <div class="label">
        <div class="icon"><i class="fas fa-mountain"></i></div>
        <div class="info">
          <div class="main">Montañas</div>
          <div class="sub">Altas cumbres</div>
        </div>
      </div>
    </div>
    <div class="option" style="--optionBackground:url('https://picsum.photos/id/1005/600/400')">
      <div class="label">
        <div class="icon"><i class="fas fa-city"></i></div>
        <div class="info">
          <div class="main">Ciudad</div>
          <div class="sub">Paisaje urbano</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
